<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sematic Tag</title>
</head>
<body>

    <!-- header Tag -->
    <header>this is header tag</header>


    <!-- main Tag -->

    <main> This is a main tag</main>

    <!-- Footer Tag -->

    <footer>This is a footer Tag</footer>

    <!-- Nav Tag -->

    <nav>This is a nav Tag</nav>

    <!-- article Tag -->

    <article>This is a article Tag</article>

    <!-- Section Tag -->
    <Section>This is a section Tag</Section>

    <!-- aside Tag -->

    <aside>This is a aside Tag</aside>
    
</body>
</html>
